{% extends "base.html" %}
{% load crispy_forms_tags %} 
{{%  block head %}
<title>contact</title>
{% endblock head  %}}

{% block body %}

<br/>
<div class="container">
{% if confirm_message %}
<h3>{{ title }}</h3>
<p>{{ confirm_message }}</p>
{% endif %}
{% if form %}
    <h3>Contact Us</h3>
<div class="col-xs-12 col-md-8">

<div class="col-sm-6-sm-offset-3">
<form role="form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-info">Submit</button>
    </form>
</div>
</div>
<div class="col-xs-12 col-md-4">
      

</div>

    <hr/>    

{% endif %}

</hr>



{% endblock body %}
